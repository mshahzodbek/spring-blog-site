<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Details</title>
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container">
    <div th:each="post:${posts}" class="alert alert-info mt-2">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.full_text}"></p>
        <p><b>Views</b> <span th:text="${post.views}"/></p>
        <a th:href="'/blog/'+${post.id}+'/edit'" class="btn btn-warning">Update</a>
        <form action="'/blog'+${post.id}+'/remove" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
