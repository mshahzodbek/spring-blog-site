<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5 mb-5">
  <h1>Update Post</h1>
    <div th:each="el:${post}">
      <form action="/blog/add" method="post">
        <input type="text" name="title" th:value="${el.title}" placeholder="title" class="form-control"><br>
        <input type="text" name="anons" th:value="${el.anons}" placeholder="anons" class="form-control"><br>
        <textarea name="fill_text" th:text="${el.full_text}" placeholder="full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add Post</button>
      </form>
    </div>
</div>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
